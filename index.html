<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facin</title>
    <style>/* Tela Inicial */
        .welcome-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tela cheia */
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Fundo gradiente */
            color: #fff; /* Texto branco */
            text-align: center;
        }
        
        .welcome-content {
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Fundo transparente */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
       /* Estilização do Formulário */
#city-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
}

#city-form label {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 5px;
    text-align: center;
}

/* Caixa de Seleção */
#city-select {
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #0072ff;
    border-radius: 5px;
    background: #fff;
    color: #333;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#city-select:focus {
    border-color: #00c6ff;
    box-shadow: 0 0 8px rgba(0, 198, 255, 0.5);
}

/* Botão de Confirmação */
#city-form button {
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

#city-form button:hover {
    background: linear-gradient(135deg, #0056cc, #0072ff);
    transform: scale(1.05);
}
        </style>
</head>
<body>
    <section class="welcome-screen">
        <div class="welcome-content">
            <img src="logo.png" alt="Facin Logo" class="logo" />
            <h2>Escolha sua cidade</h2>
            <form id="city-form">
                <select id="city-select" required>
                    <option value="" disabled selected>Selecione uma cidade</option>
                    <option value="Aracoiaba">Aracoiaba</option>
                    <option value="Baturité">Baturité</option>
                    <option value="Redenção">Redenção</option>
                    <option value="Capistrano">Capistrano</option>
                </select>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </section>
    
    <script>
        // Referências ao DOM
const cityForm = document.getElementById("city-form");
const citySelect = document.getElementById("city-select");

// Gerencia o envio do formulário
cityForm.addEventListener("submit", function (e) {
    e.preventDefault(); // Previne o recarregamento da página

    const selectedCity = citySelect.value; // Captura a cidade selecionada

    if (selectedCity) {
        // Salva a cidade no armazenamento local (opcional)
        localStorage.setItem("userCity", selectedCity);

        // Redireciona para a página principal
        window.location.href = "home.html"; // Substitua por sua página principal
    } else {
        alert("Por favor, selecione uma cidade.");
    }
});

    </script>
</body>
</html>
